<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="css/style.css">
      
</head>
<body>
      <div class="wrapper" id="gameBoard container">

            <div class="grid" id="cyan"></div>
            <div class="grid" id="box3"></div>
            <div class="grid" id="gray"></div>

            <div class="grid" id="box7"></div>
            <div class="grid" id="yellow"></div>
            <div class="grid" id="box9"></div>

      <audio preload="auto" id="magentaSound" src="audio/sound2.mp3"></audio>
      <audio preload="auto" id="yellowSound" src="audio/sound3.mp3"></audio>
      <audio preload="auto" id="graySound" src="audio/sound4.mp3"></audio>

      <script src="js/app.js"></script>
